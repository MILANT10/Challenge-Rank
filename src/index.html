<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/interactive-rating-component-main/dist/main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
 
</head>
<body class="bg-VeryDarkBlue min-h-screen flex justify-center items-center">

  <div class="container w-[500px] bg-darkBlue p-9 rounded-3xl flex flex-col gap-8">
    <span class="bg-medium bg-opacity-20 w-12 h-12 rounded-full flex justify-center items-center"><img class="w-5 h-5" src="../images/icon-star.svg" alt="star icon"></span>
    <h1 class="text-white text-4xl font-bold">How did we do ?</h1>
    <p class="text-lg text-light">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <ul class="flex justify-between ">
        <li class="flex bg-medium rounded-full w-14 text-center h-14 justify-center items-center text-light bg-opacity-20 text-xl hover:cursor-pointer">1</li>
        <li class="flex bg-medium rounded-full w-14 text-center h-14 justify-center items-center text-light bg-opacity-20 text-xl hover:cursor-pointer">2</li>
        <li class="flex bg-medium rounded-full w-14 text-center h-14 justify-center items-center text-light bg-opacity-20 text-xl hover:cursor-pointer">3</li>
        <li class="flex bg-medium rounded-full w-14 text-center h-14 justify-center items-center text-light bg-opacity-20 text-xl hover:cursor-pointer">4</li>
        <li class="flex bg-medium rounded-full w-14 text-center h-14 justify-center items-center text-light bg-opacity-20 text-xl hover:cursor-pointer">5</li>
      </ul>

      <button class="bg-primary rounded-full text-white p-3 text-xl">SUBMIT</button>
  </div>
  
</body>
</html>
